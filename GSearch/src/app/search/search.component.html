<div class="col">
  <div class="input-group mb-3">
    <input type="text" class="form-control bg-transparent col-sm-6 offset-3" placeholder="Search Here" name="searchTerm"
      [(ngModel)]="searchTerm">
    <div class="input-group-append">
      <button class="btn btn-primary" type="button" (click)="emitUser()">Search</button>
    </div>
  </div>
</div>
